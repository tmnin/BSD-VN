function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }
function place(btn, px, py){
  btn.style.left = px + "%";
  btn.style.top  = py + "%";
  btn.style.transform = "translate(-50%,-50%)";
}
function dodge(pointerX, pointerY){
  const arena = el.arena.getBoundingClientRect();
  const cx = pointerX - arena.left;
  const cy = pointerY - arena.top;

  const corners = [
    {x:18,y:28},{x:82,y:28},{x:18,y:82},{x:82,y:82}
  ];
  corners.sort((a,b)=>{
    const da = (a.x/100*arena.width - cx)**2 + (a.y/100*arena.height - cy)**2;
    const db = (b.x/100*arena.width - cx)**2 + (b.y/100*arena.height - cy)**2;
    return db - da;
  });

  const best = corners[0];
  const jx = (Math.random()*10 - 5);
  const jy = (Math.random()*10 - 5);
  place(el.noBtn, clamp(best.x + jx, 12, 88), clamp(best.y + jy, 18, 88));
}

function setupArena(){
  place(el.yesBtn, 35, 55);
  place(el.noBtn, 65, 55);

  el.arena.addEventListener("mousemove", (e)=>{
    const r = el.noBtn.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width/2);
    const dy = e.clientY - (r.top + r.height/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < 120) dodge(e.clientX, e.clientY);
  });
  el.noBtn.addEventListener("mouseenter", (e)=>dodge(e.clientX, e.clientY));
  el.noBtn.addEventListener("touchstart", (e)=>{
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  }, {passive:true});

  el.yesBtn.addEventListener("click", ()=>{

function runConfetti(){
  const canvas = el.confetti;

  function resize(){

    canvas.height = window.innerHeight * devicePixelRatio;
    ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
  }
  resize();
  window.addEventListener("resize", resize);

  const pieces = [];
  const N = 180;
  const w = window.innerWidth, h = window.innerHeight;

  for(let i=0;i<N;i++){
    pieces.push({
      x: Math.random()*w,
      y: -20 - Math.random()*h*0.2,
      r: 4 + Math.random()*6,
      vx: -2 + Math.random()*4,
      vy: 2 + Math.random()*4,
      rot: Math.random()*Math.PI,
      vr: -0.12 + Math.random()*0.24,
      hue: Math.floor(Math.random()*360),
      life: 220 + Math.random()*120
    });
  }

  let frame = 0;
  function tick(){
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(const p of pieces){
      p.x += p.vx;
      p.y += p.vy + 0.02*frame;
      p.rot += p.vr;
      p.life -= 1;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = `hsla(${p.hue}, 90%, 65%, .95)`;
      ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
      ctx.restore();
    }

    const alive = pieces.some(p => p.life > 0 && p.y < window.innerHeight + 40);
    if(alive) requestAnimationFrame(tick);
    else canvas.style.display = "none";
  }
  requestAnimationFrame(tick);
}
