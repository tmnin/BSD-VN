<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>武装探偵社・事件ファイル：ALLIE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <div id="scene">
    <img id="bg" src="images/background.png" alt="" />

    <div id="sprites">
      <img id="speakerSprite" alt="" />
    </div>

    <div id="ui">
      <div id="dialogueBox">
        <div id="nameplate"></div>
        <div id="text"></div>

        <!-- Minigame container -->
        <div id="minigame" class="hidden">
          <!-- injected by JS -->
        </div>

        <div id="controls">
          <button id="nextBtn" class="btn primary">次へ</button>
          <button id="restartBtn" class="btn hidden">最初から</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
