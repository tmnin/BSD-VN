<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>武装探偵社・事件ファイル：ALLIE</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

<div id="audioControls">
  <button id="muteBtn">🔊</button>
  <input id="volumeSlider" type="range" min="0" max="100" value="18">
</div>

  <!-- Title Screen Overlay -->
<div id="titleScreen" class="titleScreen">
  <div class="titleCard">
    <div class="titleEyebrow">武装探偵社・事件ファイル</div>
    <div class="titleMain">ALLIE</div>
    <div class="titleSub">バレンタイン特別編</div>

    <div class="titleBtns">
      <button id="startBtn" class="btn primary titleBtn">はじめる</button>
      <button id="continueBtn" class="btn titleBtn hidden">つづきから</button>
    </div>
    <div class="titleAudioHint">
      🎧 よりお楽しみいただくため、ヘッドホンのご使用をおすすめします。
    </div>

    <div class="titleHint">クリックで開始（EnterでもOK）</div>
    
  </div>
</div>

  <div id="scene">
    <img id="bg" src="images/background.png" alt="" />

    <div id="sprites">
      <img id="speakerSprite" alt="" />
    </div>

    <div id="ui">
      <div id="dialogueBox">
        <div id="nameplate"></div>
        <div id="text"></div>

        <!-- Minigame container -->
        <div id="minigame" class="hidden">
          <!-- injected by JS -->
        </div>

        <div id="controls">
          <button id="nextBtn" class="btn primary">次へ</button>
          <button id="restartBtn" class="btn hidden">最初から</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
